version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: portfolio-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: portfolio
    volumes:
      - mongodb_data:/data/db
    networks:
      - portfolio-network

volumes:
  mongodb_data:
    driver: local

networks:
  portfolio-network:
    driver: bridge
